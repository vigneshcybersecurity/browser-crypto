<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipherX Crypto Lab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CipherX Crypto Lab</h1>
</header>

<section class="hero">
  <h2>Encrypt • Hash • Secure</h2>
</section>

<section class="terminal-section">
  <div class="terminal">
    <div class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div class="terminal-body">
      <span id="terminalText"></span><span class="cursor">|</span>
    </div>
  </div>
</section>

<section class="crypto-section">
  <div class="card">

    <select id="algorithm">
      <option value="aes">AES</option>
      <option value="sha256">SHA-256</option>
      <option value="base64">Base64</option>
    </select>

    <textarea id="inputText" placeholder="Enter text..."></textarea>

    <input type="password" id="keyInput" placeholder="Enter key (for AES only)">

    <div class="buttons">
      <button id="encryptBtn">Encrypt / Hash</button>
      <button id="decryptBtn">Decrypt</button>
      <button id="copyBtn">Copy</button>
    </div>

    <textarea id="outputText" placeholder="Output..." readonly></textarea>

  </div>
</section>

<script src="crypto-js.min.js"></script>
<script src="script.js"></script>
</body>
</html>
